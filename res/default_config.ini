[environment]
seed_min = 1
seed_max = 10000
n_gpu = 1

[data]
batch_size = 128
dl_workers = 2
data_root = ../../data/dataset/
data_set_path = ../../data/dataset/celeba
image_size = 64
img_channels = 3
norm = 0.5
img_store_path = ../../results/generated_images/celeba_images

[training]
lr = 0.0002
num_epochs = 5
beta1 = 0.5

[net]
noise_vector_size = 100
g_fm_depth = 64
d_fm_depth = 64
gen_model_path = ../../results/models/generator
disc_model_path = ../../results/models/discriminator

[results]
results_path = ../../results